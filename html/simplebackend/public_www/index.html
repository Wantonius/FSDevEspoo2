<!DOCtype html>
<head>
	<meta charset="utf-8"/>
	<script type="application/javascript" src="script.js"></script>
</head>
<body>
	<h1>Shopping List</h1>
	<form>
		<label for="type">Item Type:</label>
		<input type="text"
			   name="type"
			   id="type"/>
		<br/>
		<label for="count">Count:</label>
		<input type="number"
			   name="count"
			   id="count"
			   min="0"/>
		<br/>
		<label for="price">Price:</label>
		<input type="number"
			   name="price"
			   id="price"
			   min="0"
			   step="0.01"/>
		<br/>
		<button onclick="addToList(event)">Add</button>
	</form>
	<hr/>
	<div id="container">
	<table id="shoppingtable">
		<tr>
			<th>Count</th>
			<th>Type</th>
			<th>Price</th>
			<th>Remove</th>
		</tr>
	</table>
	</div>
</body>
</html>
