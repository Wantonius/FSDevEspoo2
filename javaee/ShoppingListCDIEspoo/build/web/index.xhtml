<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <title>Shopping List</title>
    </h:head>
    <h:body>
        <h:form>
            Enter item type:
            <h:inputText id="type"
                         value="#{shoppingBean.item.type}">
            </h:inputText>
            <br></br>
            Enter price:
            <h:inputText id="price"
                         value="#{shoppingBean.item.price}">
                <f:validateDoubleRange minimum="0.0">                    
                </f:validateDoubleRange>
            </h:inputText>
            <br></br>
            Enter count:
            <h:inputText id="count"
                         value="#{shoppingBean.item.count}">
                <f:validateLongRange minimum="0">                    
                </f:validateLongRange>
            </h:inputText>
            <br></br>
            <h:commandButton value="Add"
                             action="#{shoppingBean.addToList()}">
            </h:commandButton>
            <hr></hr>
            <h:panelGroup rendered="#{shoppingBean.rendered}">
                <h:dataTable var="item"
                             value="#{shoppingBean.shoppingList}"
                             rowClasses="order-table-even-row, order-table-odd-row">
                    <h:column>
                        <f:facet name="header">Item Type</f:facet>
                        #{item.type}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Count</f:facet>
                        #{item.count}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{item.price}
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">Remove</f:facet>
                        <h:commandButton value="Remove"
                                         action="#{shoppingBean.removeFromList(item)}">
                        </h:commandButton>
                    </h:column>                    
                </h:dataTable>                             
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
