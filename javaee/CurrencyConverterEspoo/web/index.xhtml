<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h:form>
            Input amount of currency:
            <h:inputText value="#{currencyBean.currencyAmount}">
            </h:inputText>
            <br></br>
            Select currency type:
            <h:selectOneMenu value="#{currencyBean.currencyType}">
                <f:selectItems value="#{currencyBean.currencies}">
                </f:selectItems>
            </h:selectOneMenu>        
            <h:commandButton value="Submit"></h:commandButton>
            <hr></hr>
            As dollars:
            <h:outputLabel value="#{currencyBean.asDollar}"></h:outputLabel>
            <br></br>
            As euro:
            <h:outputLabel value="#{currencyBean.asEuro}"></h:outputLabel>
            <br></br>
            As yen:
            <h:outputLabel value="#{currencyBean.asYen}"></h:outputLabel>
            
        </h:form>
    </h:body>
</html>
